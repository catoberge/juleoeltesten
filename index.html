<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Juleøl Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Juleøl Dashboard</h1>
            <div class="filters">
                <select id="yearFilter"></select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Butikk">Butikk</option>
                    <option value="Vinmonopolet">Vinmonopolet</option>
                    <option value="Hjemmelaget">Hjemmelaget</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search name..." />
            </div>
        </header>

        <section>
            <canvas id="scoreChart"></canvas>
        </section>

        <section id="table-container"></section>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
